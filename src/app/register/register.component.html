<div class="register">
  <div class="container">
      <div class="row d-flex">
          <div class="py-5">
              <h2>Create A new Account</h2>
              <div class="details-user">
                  <form [formGroup]="this.registerForm" (ngSubmit)="registerSubmit()">
                      <div class="label">
                          <label for="username">username</label>
                          <input type="text" name="username" id="username" placeholder="username"
                              formControlName="username" />
                      </div>
                      <div class="label">
                          <label for="Email">Email</label>
                          <input type="email" name="email" id="email" placeholder="example@gmail.com"
                              formControlName="email" />
                      </div>
                      <div class="label">
                          <label for="password">password</label>
                          <input [type]="passwordType" name="password-value" id="password" #password
                              placeholder="Ex 1234556" formControlName="password" />
                      </div>
                      <div class="label py-0 show">
                          <input type=checkbox id="showPassword" name="showPassword"
                              (click)="togglePasswordVisibility()" />
                          <label for="showPassword" class="m-0">show password</label>
                      </div>
                      <div class="label mt-3">
                          <label for="confirmPassword">confirm password</label>
                          <input [type]="confirmPasswordType" name="confirmPassword" id="confirmPassword"
                              #confirmPassword placeholder="Ex 1234556" formControlName="confirmPassword" />
                      </div>
                      <div class="label py-0 show">
                          <input type=checkbox id="showConfirmPassword" name="showPassword"
                              (click)="toggleConfirmPasswordVisibility()" />
                          <label for="showConfirmPassword" class="m-0">show password</label>
                      </div>
                        <button type="submit" class="btn btn-success my-4">register</button><br/>
                        <button routerLink="/login" class="btn btn-white my-4">Login</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
