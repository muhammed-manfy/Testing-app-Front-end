<h1 mat-dialog-title>Delete Task</h1>
<div mat-dialog-content>
  Would you like to delete task {{data.taskId}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteTask(data.taskId)">OK</button>
</div>
